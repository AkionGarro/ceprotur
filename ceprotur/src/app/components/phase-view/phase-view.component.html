<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Estado</th>
      <th scope="col">Fecha</th>
      <th scope="col">Id</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let prod of procedures; index as i">
      <td scope="row">{{ i + 1 }}</td>
      <td>{{ prod["name"] }}</td>
      <td>{{ prod["description"] }}</td>
      <td>{{ prod["status"] }}</td>
      <td>{{ prod["date"] }}</td>
      <td>{{ prod["id"] }}</td>
    </tr>
  </tbody>
</table>
<div class="d-flex justify-content-">
  <button (click)="newProcedure()">Agregar</button>
  <button>Finalizar</button>
</div>
